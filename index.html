<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <img src="./img/github-one.svg" alt="img">
            <div class="header-navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>

            </div>

        </div>
    </div>

</header>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero-general">
                <h1>Double click text to change it</h1>
                <p>To style this paragraph
                    , select this paragraph, then edit its styles in the <br>
                    Style tab
                    on the right side of the Designer.</p>
                <button>Edit this link in the settings tab in the right panel</button>

            </div>
            <div class="hero-group">
                <img src="./img/click-img-one.png" alt="img">
                <h6>In the navigator tab located in the right panel you can see all your elements in one place.</h6>
            </div>

        </div>

    </div>

</section>

<section id="stripe">
    <div class="container">
        <div class="stripe">
            <img src="./img/stripe--img-one.svg" alt="img">
            <img src="./img/stripe-img-two.svg" alt="img">
            <img src="./img/stripe-img-three.svg" alt="img">
            <img src="./img/stripe-img-four.svg" alt="img">
            <img src="./img/stripe-img-five.svg" alt="img">
            <img src="./img/stripe-img-six.svg" alt="img">
            <img src="./img/stripe-img-seven.svg" alt="img">
            <img src="./img/stripe-img-eight.svg" alt="img">

        </div>

    </div>

</section>



</body>
</html>
